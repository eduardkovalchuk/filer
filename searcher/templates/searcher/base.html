<!DOCTYPE html>
{% load static %}


<head>
  <meta charset="utf-8">
  <meta name="description" content="searcher">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %} Filer {% endblock %}</title>
  <link rel="shortcut icon" type="image/png" href="{{ MEDIA_URL }}/favicon.ico" />
  <!-- Bootstrap core CSS-->
  <link href="{% static 'searcher/vendor/bootstrap/css/bootstrap.css' %}" type="text/css" rel="stylesheet">
  <link href="{% static 'searcher/vendor/bootstrap/css/bootstrap-theme.css' %}" type="text/css" rel="stylesheet">
  <link href="{% static 'searcher/vendor/bootstrap/css/bootstrap-theme.css.map' %}" type="text/css" rel="stylesheet">
  <link href="{% static 'searcher/vendor/bootstrap/css/bootstrap.css.map' %}" type="text/css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <script defer src="{% static 'searcher/vendor/font-awesome/fontawesome-all.js' %}"></script>
  <!-- Page level plugin CSS-->
  <link href="{% static 'searcher/vendor/datatables/dataTables.bootstrap4.css' %}" rel="stylesheet">
  <!-- Custom styles for this template-->
  <link href="{% static 'searcher/css/style.css' %}" rel="stylesheet">

</head>


<body >
  <div>
    <div class="container-fluid">
      {% block root %} {% endblock %}
      {% block search %} {% endblock %}
      {% block change_folder %} {% endblock %}
      {% block login %}{% endblock %}
    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'searcher/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'searcher/vendor/bootstrap/js/bootstrap.js' %}"></script>
    <script src="{% static 'searcher/vendor/bootstrap/js/npm.js' %}"></script>
    <!-- Core plugin JavaScript-->
    <script src="{% static 'searcher/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <!-- Page level plugin JavaScript-->
    <script src="{% static 'searcher/vendor/datatables/jquery.dataTables.js' %}"></script>
    <script src="{% static 'searcher/vendor/datatables/dataTables.bootstrap4.js' %}"></script>
    <!-- Custom scripts for this page-->
    <script src="{% static 'searcher/js/table.js' %}"></script>
    <script src="{% static 'searcher/js/modals.js' %}"></script>
    <script src="{% static 'searcher/js/custom_stuff.js' %}"></script>
  </div>
</body>
</html>
